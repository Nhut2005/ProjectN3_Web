<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Căn giữa form đăng nhập */
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        /* Điều chỉnh input */
        .form-control {
            height: 50px;
            font-size: 16px;
        }

        /* Nút đăng nhập */
        .btn-login {
            height: 50px;
            font-size: 18px;
        }

        /* Căn giữa phần OR */
        .or-divider {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #777;
        }

        /* Nút đăng nhập Facebook */
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        /* Footer ở dưới cùng */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <h3 class="text-center mb-4">Login to Your Account</h3>
        
        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}
        
        <form method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-login">Login</button>
        </form>

        <div class="or-divider">OR</div>
        
        <button class="btn btn-facebook w-100 btn-login">Login via Facebook</button>
        
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'register_user' %}" class="text-primary">Sign up here</a></p>
        </div>
    </div>
    <footer>
        &copy; 2025 Hệ thống quản lý đơn hàng. All rights reserved.
    </footer>
</body>

</html>
