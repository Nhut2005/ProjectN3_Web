<h1>Search Results</h1>
<form method="get">
    <input type="text" name="q" placeholder="Search..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

<ul>
    {% for result in results %}
        <li>
            <strong>{{ result.name }}</strong><br>
            {{ result.note }}
        </li>
    {% empty %}
        <li>No results found</li>
    {% endfor %}
</ul>
