{% extends "master.html" %}

{% block nav-bar %}
    {% include '../../includes/nav-bar.html' %}
{% endblock %}


{% block left-menu %}   
    {% include '../../includes/left-menu.html' %}
{% endblock %}


{% block content %}   
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Package/</span> New</h4>
    <div class="row">
        <div class="col-xl">
            <div class="card mb-6">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Basic Layout</h5>
                <small class="text-body float-end">Default label</small>
              </div>
              <div class="card-body">
                <form method="post" action="/package-new/">
                {% csrf_token %}
                  <div class="mb-4">
                    <label class="form-label" for="name">Package Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Koi Fish">
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="size">Size</label>
                    <input type="text" class="form-control" name="size" id="size" placeholder="10-15cm">
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="quantity">Quantity</label>
                    <div class="input-group input-group-merge">
                        <input class="form-control" type="number" value="18" name="quantity" id="quantity">
                    </div>
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="origin">Origin</label>
                    <input type="text" class="form-control" name="origin" id="origin" placeholder="Japan">
                  </div>
            
                  <div class="mb-4">
                    <label class="form-label" for="ship_service">Shipping</label>
                    <input type="text" class="form-control" name="ship_service" id="ship_service" placeholder="Hang Khong">
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="price">Price</label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="1000$">
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="note">Note</label>
                    <textarea name='note' id="note" class="form-control" placeholder="Enter your note for package"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                </form>
              </div>
            </div>
          </div>
      </div>  
</div>


{% endblock %}
