{% extends "master.html" %}

{% block nav-bar %}
    {% include '../../includes/nav-bar.html' %}
{% endblock %}


{% block left-menu %}   
    {% include '../../includes/left-menu.html' %}
{% endblock %}


{% block content %}   
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Customer/</span> New</h4>
    <div class="row">
        <div class="col-xl">
            <div class="card mb-6">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Basic Layout</h5>
                <small class="text-body float-end">Default label</small>
              </div>
              <div class="card-body">
                <form method="post" action="/customer-new/">
                {% csrf_token %}
                  <div class="mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nguyen Van A">
                  </div>
                  <div class="mb-4">
                    <label class="form-label" for="gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="gender" placeholder="Nam/Ná»¯">
                </div>
                    <div class="mb-4">
                  <label class="form-label" for="birth_day">Birthday</label>
                  <input class="form-control" type="date" name="birth_day" id="birth_day" placeholder="dd/mm/yyyy">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="nguyenvana@gmail.com">
                </div>
                  <div class="mb-4">
                    <label class="form-label" for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="18 duong so 4 ">
                  </div>
            
                  <div class="mb-4">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="0123456789">
                  </div>
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="active" name="active" checked="">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
                </div>
                  <button type="submit" class="btn btn-primary">Save</button>
                
                </form>
              </div>
            </div>
          </div>
      </div>  
</div>


{% endblock %}
