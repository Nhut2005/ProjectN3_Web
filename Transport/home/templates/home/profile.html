<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản Lý Hồ Sơ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }
        .btn-primary {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
        }
        .file-upload-container {
            position: relative;
            display: inline-block;
        }
        .file-upload-container input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
        }
        .file-upload-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .file-upload-btn:hover {
            background-color: #0056b3;
        }
        .text-muted {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Quản Lý Hồ Sơ</h2>
        <form>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="default-avatar.png" alt="Avatar" class="profile-img" id="profileImg">
                    <div class="file-upload-container">
                        <button type="button" class="file-upload-btn">Tải lên ảnh đại diện</button>
                        <input type="file" class="form-control" id="fileUpload" accept=".jpeg,.png,.jpg" onchange="previewImage(event)">
                    </div>
                    <small class="text-muted">Dung lượng tối đa 1 MB. Định dạng: .JPEG, .PNG</small>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" value="nhut" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="ng*************@gmail.com" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="phone" value="*********72">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Giới tính</label>
                        <select class="form-select" id="gender">
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <a href="{% url 'account' %}" class="btn btn-primary">
                        <i class="bi bi-box-seam"></i> Lưu thay đổi
                    </a>
                </div>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('profileImg').src = e.target.result;
            }
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
